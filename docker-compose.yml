    db:
        container_name: db
        image: mysql
        restart: always
        #    environment:
        #      MYSQL_ROOT_PASSWORD: ROOT_PASSWORD
        #      MYSQL_DATABASE: php-app
        #      MYSQL_USER: USER
        #      MYSQL_PASSWORD: PASS
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        env_file:
            - ./.env
        ports:
            - "3306:3306"
        networks:
            - app-network

    # Nginx service
    nginx:
        image: nginx:alpine
        container_name: php-nginx
        ports:
            - 80:80
        volumes:
            - ./:/var/www
            - ./Docker/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

#php myadmin
    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin
        links:
            - db
        environment:
            PMA_HOST: db
        restart: always
        ports:
            - 8081:80
        networks:
            - app-network



networks:
    app-network:
        driver: bridge
